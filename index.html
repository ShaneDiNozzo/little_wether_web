<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ">

    <title>Little Weather</title>
    <link rel="shortcut icon" href="favicon.ico">

    <link rel="stylesheet" type="text/css" href="css/jqm145min.css">
    <script src="js/jq213min.js"></script>
    <script src="js/jqm145min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <script src="js/app.js" charset="UTF-8"></script>

    <script>
        $(document).ready(function () {
            $('#main_cont').hide();
        });
    </script>

</head>
<body id="bdy">

<div data-role="header">
    <h1>Little Weather</h1>
</div>

<input type="search" id="city_in" placeholder="Add meg a várost" />
<button id="searchCityButton" onclick="getCity()" data-icon="search">Város keresése</button>
<button id="getLatLonButton" onclick="checkLocation()" data-icon="star">Helyzet alapú keresés</button>

<div id="main_cont">
    <div id="container">
        <div id="loc_div"><span id="loc"></span></div>
        <div id="temp_div"><span id="temp"></span></div>
        <img id="wet_icon" src=""/>

        <div id="desc_div"><span id="desc"></span></div>
    </div>
    <div id="wind_div"><span id="wind"></span></div>
    <div id="humidity_div"><span id="humidity"></span> </div>
</div>

<div data-role="footer" data-position="fixed">
    <h4>
        <span>Powered by&#32</span>
        <img id="foot_wu" src="wndrlogo.png">
    </h4>
</div>

</body>
</html>
