<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ">

    <title>Little Weather</title>
    <link rel="shortcut icon" href="favicon.ico">

    <link rel="stylesheet" type="text/css" href="css/jqm145min.css">
    <script src="js/jq213min.js"></script>
    <script src="js/jqm145min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <script src="js/app.js" charset="UTF-8"></script>

    <script>
        $(document).ready(function () {
            $('#foot_wu').attr('src', 'wndrlogo.png');
            $('#city_in').attr('size', 60);
        });
    </script>

</head>
<body id="bdy">

<div data-role="header">
    <h1>Little Weather</h1>
</div>

<label for="city_in">Add meg a várost:</label>
<input type="search" id="city_in" placeholder="Városnév"/>
<button id="searchCityButton" onclick="getCity()">Keresés</button>

<div id="container">
    <button id="getLatLonButton" onclick="checkLocation()">Keresés jelenlegi helyzet alapján</button>

    <div id="loc_div">City:&#32<span id="loc"></span></div>
    <div id="temp_div">Temperature:&#32<span id="temp"></span></div>
    <img id="img" src=""/>

    <div id="desc_div"><span id="desc"></span></div>
    <div id="lat"></div>
    <div id="long"></div>
</div>

<div data-role="footer" data-position="fixed">
    <h4>
        <span>Powered by&#32</span>
        <img id="foot_wu" src=""/>
    </h4>
</div>

</body>
</html>
